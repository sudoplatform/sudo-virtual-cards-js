query GetVirtualCardsConfig {
  getVirtualCardsConfig {
    ...VirtualCardsConfig
  }
}

query GetPublicKey($keyId: String!, $keyFormats: [KeyFormat!]) {
  getPublicKeyForVirtualCards(keyId: $keyId, keyFormats: $keyFormats) {
    ...PublicKey
  }
}

query GetPublicKeys($limit: Int, $nextToken: String) {
  getPublicKeysForVirtualCards(limit: $limit, nextToken: $nextToken) {
    ...PaginatedPublicKey
  }
}

query GetKeyRing(
  $keyRingId: String!
  $limit: Int
  $nextToken: String
  $keyFormats: [KeyFormat!]
) {
  getKeyRingForVirtualCards(
    keyRingId: $keyRingId
    limit: $limit
    nextToken: $nextToken
    keyFormats: $keyFormats
  ) {
    ...PaginatedPublicKey
  }
}

query GetFundingSourceClientConfiguration {
  getFundingSourceClientConfiguration {
    data
  }
}

query GetFundingSource($id: ID!) {
  getFundingSource(id: $id) {
    ... on CreditCardFundingSource {
      ...CreditCardFundingSource
    }
    ... on BankAccountFundingSource {
      ...BankAccountFundingSource
    }
  }
}

query ListFundingSources(
  $filter: FundingSourceFilterInput
  $sortOrder: SortOrder
  $limit: Int
  $nextToken: String
) {
  listFundingSources(
    filter: $filter
    sortOrder: $sortOrder
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      ... on CreditCardFundingSource {
        ...CreditCardFundingSource
      }
      ... on BankAccountFundingSource {
        ...BankAccountFundingSource
      }
    }
    nextToken
  }
}

query ListProvisionalFundingSources(
  $filter: ProvisionalFundingSourceFilterInput
  $sortOrder: SortOrder
  $limit: Int
  $nextToken: String
  ) {
    listProvisionalFundingSources(
      filter: $filter
      sortOrder: $sortOrder
      limit: $limit
      nextToken: $nextToken
    ) {
      items {
        ...ProvisionalFundingSource
      }
      nextToken
    }
  }

query GetProvisionalCard($id: ID!) {
  getProvisionalCard(id: $id) {
    ...ProvisionalCard
  }
}

query ListProvisionalCards($limit: Int, $nextToken: String) {
  listProvisionalCards(limit: $limit, nextToken: $nextToken) {
    items {
      ...ProvisionalCard
    }
    nextToken
  }
}

query GetCard($id: ID!, $keyId: String) {
  getCard(id: $id, keyId: $keyId) {
    ...SealedCardWithLastTransaction
  }
}

query ListCards(
  $filter: CardFilterInput
  $sortOrder: SortOrder
  $limit: Int
  $nextToken: String
) {
  listCards(
    filter: $filter
    sortOrder: $sortOrder
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      ...SealedCardWithLastTransaction
    }
    nextToken
  }
}

query GetTransaction($id: ID!, $keyId: String) {
  getTransaction(id: $id, keyId: $keyId) {
    ...SealedTransaction
  }
}

query ListTransactions(
  $limit: Int
  $nextToken: String
  $dateRange: DateRangeInput
  $sortOrder: SortOrder
) {
  listTransactions2(
    limit: $limit
    nextToken: $nextToken
    dateRange: $dateRange
    sortOrder: $sortOrder
  ) {
    items {
      ...SealedTransaction
    }
    nextToken
  }
}

query ListTransactionsByCardId(
  $cardId: ID!
  $limit: Int
  $nextToken: String
  $dateRange: DateRangeInput
  $sortOrder: SortOrder
) {
  listTransactionsByCardId2(
    cardId: $cardId
    limit: $limit
    nextToken: $nextToken
    dateRange: $dateRange
    sortOrder: $sortOrder
  ) {
    items {
      ...SealedTransaction
    }
    nextToken
  }
}

query ListTransactionsByCardIdAndType(
  $cardId: ID!
  $transactionType: TransactionType!
  $limit: Int
  $nextToken: String
) {
  listTransactionsByCardIdAndType(
    cardId: $cardId
    transactionType: $transactionType
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      ...SealedTransaction
    }
    nextToken
  }
}

query SandboxGetPlaidData($input: SandboxGetPlaidDataRequest!) {
  sandboxGetPlaidData(input: $input) {
    accountMetadata {
      accountId
      subtype
    }
    publicToken
  }
}
