overwrite: true
schema:
  - './graphql/schema/**/*.graphql'
documents:
  - './graphql/documents/**/*.graphql'
generates:
  src/gen/graphqlTypes.ts:
    plugins:
      - add:
          content: '// Sourcecode generated by graphql-codegen. DO NOT EDIT!'
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typed-document-node
  src/gen/fragmentTypes.json:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 2
hooks:
  afterAllFileWrite:
    - prettier --write
